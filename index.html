<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Movie Guide</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="movieName"
          placeholder="Enter movie name here..."
          value="Dark"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div class="movie" id="movie"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
